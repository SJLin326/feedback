<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Satisfaction Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
      margin-bottom: 100px; /* é ç•™ç©ºé–“çµ¦å›ºå®šæŒ‰éˆ•å€ */
    }

    .emoji-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .emoji-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .emoji-button {
      font-size: 100px;
      margin: 10px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }

    .counter {
      font-size: 24px;
      margin-top: 10px;
      display: none;
    }

    #total-votes {
      font-size: 20px;
      margin: 80px 0 10px;
      text-align: center;
      width: 100%;
    }

    .settings-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      z-index: 999;
    }

    #settings-icon {
      font-size: 30px;
      background: none;
      border: none;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }

    .settings-buttons {
      display: none;
      flex-direction: row;
      gap: 10px;
      flex-wrap: wrap;
    }

    .action-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }

    #toggle-counts-btn {
      background-color: #2196f3;
    }

    #clear-button {
      background-color: #f44336;
    }

    button:focus {
      outline: none;
    }

    button:active {
      outline: none;
      box-shadow: none;
    }

    /* æ‰‹æ©Ÿèˆ‡å¹³æ¿æ’ç‰ˆå„ªåŒ– */
    @media (max-width: 768px) {
      .emoji-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .settings-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .settings-buttons {
        flex-direction: column;
        width: 100%;
      }

      .action-button {
        width: 100%;
        box-sizing: border-box;
      }

      #total-votes {
        font-size: 18px;
        margin-top: 50px;
      }
    }
  </style>
</head>
<body>

  <h1>Satisfaction Survey</h1>

  <div class="emoji-container">
    <div class="emoji-block">
      <div onclick="vote('bad')" class="emoji-button">ğŸ˜ </div>
      <div id="bad-count" class="counter">0</div>
    </div>
    <div class="emoji-block">
      <div onclick="vote('neutral')" class="emoji-button">ğŸ˜</div>
      <div id="neutral-count" class="counter">0</div>
    </div>
    <div class="emoji-block">
      <div onclick="vote('happy')" class="emoji-button">ğŸ˜Š</div>
      <div id="happy-count" class="counter">0</div>
    </div>
  </div>

  <div id="total-votes">Vote Counts: 0</div>

  <div class="settings-container">
    <button id="settings-icon" onclick="toggleSettings()">âš™ï¸</button>
    <div class="settings-buttons" id="settings-buttons">
      <button id="toggle-counts-btn" class="action-button" onclick="toggleCounts()">Show/Hide Feedback Counts</button>
      <button id="clear-button" class="action-button" onclick="clearVotes()">Clear Votes</button>
    </div>
  </div>

  <script>
    const votes = {
      bad: 0,
      neutral: 0,
      happy: 0
    };

    let countsVisible = false;
    let settingsVisible = false;

    function vote(type) {
      votes[type]++;
      document.getElementById(`${type}-count`).innerText = votes[type];
      updateTotal();
    }

    function updateTotal() {
      const total = votes.bad + votes.neutral + votes.happy;
      document.getElementById('total-votes').innerText = `Vote Counts: ${total}`;
    }

    function toggleCounts() {
      countsVisible = !countsVisible;
      document.querySelectorAll('.counter').forEach(el => {
        el.style.display = countsVisible ? 'block' : 'none';
      });
    }

    function clearVotes() {
      for (const key in votes) {
        votes[key] = 0;
        document.getElementById(`${key}-count`).innerText = '0';
        document.getElementById(`${key}-count`).style.display = 'none';
      }
      countsVisible = false;
      updateTotal();
    }

    function toggleSettings() {
      settingsVisible = !settingsVisible;
      document.getElementById('settings-buttons').style.display = settingsVisible ? 'flex' : 'none';
    }
  </script>

</body>
</html>
