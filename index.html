<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>顧客滿意度投票系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .emoji-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 50px;
    }
    .emoji-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .emoji-button {
      font-size: 50px;
      margin: 10px;
      cursor: pointer;
    }
    .counter {
      font-size: 24px;
      margin-top: 10px;
    }
    #clear-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #f44336;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>請告訴我們您的感受</h1>

  <div class="emoji-container">
    <div class="emoji-block">
      <div onclick="vote('bad')" class="emoji-button">😠</div>
      <div id="bad-count" class="counter">0</div>
    </div>

    <div class="emoji-block">
      <div onclick="vote('neutral')" class="emoji-button">😐</div>
      <div id="neutral-count" class="counter">0</div>
    </div>

    <div class="emoji-block">
      <div onclick="vote('happy')" class="emoji-button">😊</div>
      <div id="happy-count" class="counter">0</div>
    </div>
  </div>

  <button id="clear-button" onclick="clearVotes()">清除紀錄</button>

  <script>
    const votes = {
      bad: 0,
      neutral: 0,
      happy: 0
    };

    function vote(type) {
      votes[type]++;
      document.getElementById(`${type}-count`).innerText = votes[type];
    }

    function clearVotes() {
      for (const key in votes) {
        votes[key] = 0;
        document.getElementById(`${key}-count`).innerText = '0';
      }
    }
  </script>

</body>
</html>
